<!DOCTYPE html>
<html>
<head>
    <title>YouTube.com</title>
    <!-- <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css"> -->
    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container A">
        <div class="row">
            <div class="col-md-2">
                <img id="image" src="https://www.youtube.com/yt/brand/media/image/YouTube-logo-full_color.png">
            </div>
            <div class="col-md-4 col-md-offset-1">
                <input type="text" name="searchbar" value="" placeholder="Search..">
                <button type="submit">Search</button>
            </div>
            <div class="col-md-3 col-md-offset-2">
            <a href="#">Create Account</a> or <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 col-md-offset-3">
                <a href="#" title="">Home</a>
                
            </div>
            
            <div class="col-md-1">
                <a href="#" title="">Videos</a>
            </div>
            
            <div class="col-md-1">    
                
                <a href="#" title="">Channels</a>
            </div>
            <div class="col-md-1 col-md-offset-3">
                <a href="#" title="">Subscriptions</a>
                
            </div>
            
            <div class="col-md-1">
                <a href="#" title="">History</a>
            </div>
            
            <div class="col-md-1">    
                
                <a href="#" title="">Upload</a>
            </div>
            

        </div>

    </div>
    <div class="container B">
        <div class="row">
            <div id="video-box" class="col-md-7 col-md-offset-1">
                <h3>Video Title</h3>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="..."></iframe>
                </div>
            </div>
            <div id="vid-suggestion" class="col-md-4">
            </div>
        </div>  
    </div>
	
</body>
</html>
